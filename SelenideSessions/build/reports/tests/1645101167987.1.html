<html lang="en"><head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>manejo.app - Eficiência no MIP e MID</title>
        <link rel="stylesheet" href="/bootstrap.min.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row mt-5"></div>
            <div class="row mt-5"></div>
            <div class="row mt-5"></div>
            <div class="row">

                <div class="col-md-12">
                    <div class="d-flex justify-content-center">
                        <div class="row">

                            <div class="col-md-6">
                                <img class="d-sm-none d-none d-md-block img-fluid" src="/manejo-logo.png" alt="manejo.app - Eficiência no MIP e MID">
                            </div>

                            <div class="col-12 col-sm-12 col-md-6">
                                <div class="row mt-5"></div>
                                <div class="row mt-5"></div>
                                <div class="row mt-5"></div>
                                <div class="row mt-5"></div>
                                <div id="incorrectUser" class="alert alert-danger" style="display: none;">
                                    <span>Usuário ou senha incorretos!</span>      
                                </div>
                                <div id="logout" class="alert alert-info" style="display: none;">
                                    <span>Sessão encerrada!</span>      
                                </div>
                                <div class="card bg-light">
                                    <div class="card-header d-sm-block d-block d-md-none">
                                        <span>manejo.app - Eficiência no MIP e MID</span>
                                    </div>
                                    <div class="card-body">
                                        <form method="POST">
                                            <div class="form-group">
                                                <input placeholder="Usuário" id="username" type="text" class="form-control" name="username">
                                            </div>
                                            <div class="form-group">
                                                <input placeholder="Senha" id="pwd" type="password" class="form-control" name="password">
                                            </div>

                                            <button type="submit" class="btn text-white btn-block" style="background-color:  #69BFB7">Entrar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>

        <script>
            window.onload = function (e) {
                if (new URLSearchParams(window.location.search).has('error')) {

                    let incorrectUser = document.getElementById('incorrectUser')
                    incorrectUser.style.display = "block"
                }
                
                if (new URLSearchParams(window.location.search).has('logout')) {

                    let incorrectUser = document.getElementById('logout')
                    incorrectUser.style.display = "block"
                }
            }
        </script>

    

</body></html>
